<div class="container-fluid" style="padding: 1px 15px 0px 15px;">
    <input class="form-control mr-sm-2" #myTitle [(ngModel)]="title" (input)="filterTitles()" type="text" placeholder="Search" aria-label="Search">
  <!-- <button class="btn btn-info" style="background-image: linear-gradient(-190deg,#30c8ca 0%,#00afe9 100%);">Button</button> -->

  <br><br>
  <div class="row">
    <div class="col-md-2" style="border:0px; margin-bottom: 15px; cursor: pointer;" *ngFor="let allmovie of allmovies" (click)="onSelect(allmovie)">
      <h5 style="text-align: center; color: grey;">{{allmovie?.title}}</h5>
      <div class="card">
          <!-- /assets/images/posterCmarvel.jpg -->
        <img style="width: 100%; height: 28%; margin-bottom: 0px;" src="{{allmovie.image}}" alt="Captain Marvel">
        <p style="padding-left: 5px;"> Released: {{allmovie?.Released}}</p>
      </div>

    </div>
  </div>

</div> <!--   ennds container-fluid -->
